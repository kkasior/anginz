<div class='card'
     *ngIf='test'>
  <div class='card-header'>
    {{pageTitle + ': ' + test.testName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>ID:</div>
          <div class='col-md-8'>{{test.testId}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Test Name:</div>
          <div class='col-md-8'>{{test.testName | lowercase }}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Project Name:</div>
          <div class='col-md-8'>{{test.projectName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Tester:</div>
          <div class='col-md-8'>{{test.tester}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Solution:</div>
          <div class='col-md-8'>{{test.solutionPath}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Solution:</div>
          <div class='col-md-8'>{{test.affectedBy}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Additional Info:</div>
          <div class='col-md-8'>{{test.additionalInfo}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Test data:</div>
          <div class='col-md-8'>{{test.testData}}</div>
        </div>
      </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
